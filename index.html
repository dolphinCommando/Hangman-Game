<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Hangman</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        
    </head>
    <body>
        <h1>Hangman Game Bigfoot Edition!</h1>
        <img src="assets/images/bigfoot.jpg" alt="Real photo of Bigfoot" style="width: 400px">
        <div id="start">Press any key to get started!</div>
        <p>Wins:</p>
        <div id="wins"></div>
        <p>Current word:</p>
        <div id="board"></div> 
       

        <p>Number of guesses remaining:</p>
        <div id="remaining"></div>
        <p>Letters already guessed:</p>
        <div id="guessed"></div>

        <script src="assets/javascript/game.js" type="text/javascript"></script>
    </body>
</html>
