<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Hangman</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
    </head>

    <body>
        <header class="container">
                <div class="row">
                    <img src="assets/images/usa-flag-flipped.jpg" alt="American flag" class="col-3 usa">
                    <h1 class="col-6">Hangman United Nations</h1>
            
                    <img src="assets/images/usa-flag.jpg" alt="American flag" class="col-3 usa">
                    <!-- <h2 class="offset-3 col-6">United Nations</h2>-->
                </div>
        </header>

        <article class="container">
            <div class="row">
                <h3 class="col-md-8">You are an ambassador to the United Nations. Match the countries with the correct flags or risk an international crisis. Good luck!</h2>
                <img src="assets/images/united-nations.png" alt="United Nations flag" class="col-md-4 img-responsive un">
            </div>
        </article>

        <section class="container">
            <div class="row">
                <h3 id="start">Press any key to get started!</h3>            
                <div id="flag"></div>
                <div id="board" class="col-12"></div> 
                <div class="col-11 offset-1" id="remaining">Number of guesses remaining:</div>
                <div class="col-11 offset-1" id="guessed">Letters already guessed:</div>
                <div class="col-11 offset-1" id="wins">Wins:</div>
            </div>
        </section>

        <footer>@Matthew Buchanan 2018</footer>

        <script src="assets/javascript/game.js" type="text/javascript"></script>
    </body>
</html>
